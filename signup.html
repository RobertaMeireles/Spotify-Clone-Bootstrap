<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Spotify</title>

    <link rel="icon" href="img/favicon.png">
  </head>
  <body class="container-form">
      <header>
        <a href="index.html"><img class="img-fluid" src="img/spotify-logo-bar-black.png" ></a>
      </header>
      <section class="container">
        <div class="row">
          <div class="col-md-12 center aling-self-center">
            <h1>Sign up for free to start listening.</h1>
            <a href="" class="btn-change  btn  btn-lg btn-primary">SIGN UP WITH FACEBOOK</a>

            <div class="form-check  checkBox first">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Lorem, ipsum <span><u>r sit ameshyqt consesactetu</u></span> and <span><u>  Privacy Policy.</u></span>
              </label>
            </div>

            <h2>Sign up with your email address</h2>

            <form>
              <div class="form-group">
                <label class="label-config" for="email">What's your email?</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email.">
              
              <label class="label-config" for="confemail">Confirm your email</label>
              <input type="email" class="form-control" id="confemail" placeholder="Enter your email again.">

              <label class="label-config" for="inputPassword" class="col-form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Create a Password.">

              <label class="label-config" for="nickName">What should we call you?</label>
                <input type="email" class="form-control" id="nickName" placeholder="Enter a profile name.">
              
              </div>

              <p class="p-config">This appears on your profile.</p>

              <label class="label-config" for="birth">What's your date of birth?</label>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="day">Day</label>
                  <input type="text" class="form-control" id="day" placeholder="DD">
                </div>
                <div class="form-group col-md-4">
                  <label for="month">Month</label>
                  <select id="month" class="form-control">
                    <option selected>Month</option>
                    <option selected>January</option>
                    <option selected>February</option>
                    <option selected>March</option>
                    <option selected>April</option>
                    <option selected>May</option>
                    <option selected>June</option>
                    <option selected>July</option>
                    <option selected>August</option>
                    <option selected>September</option>
                    <option selected>October</option>
                    <option selected>November</option>
                    <option selected>December</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="year">Year</label>
                  <input type="text" class="form-control" id="year" placeholder="YYY">
                </div>
              </div>

              <label class="label-config" for="birth">What's your gender?</label>

              <div class="check-gender">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="famale">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Non-binary" value="Non-binary">
                <label class="form-check-label" for="Non-binary">Non-binary</label>
              </div>
            </div>

            <div class="checkBox">
              <div class="form-check  form-config">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Lorem, ipsum m dolor sit amet consectetur.
                </label>
              </div>

              <div class="form-check  form-config">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum, voluptatum simil
                  ique voluptates accusantium eos saepe adipisci deserunt, provident te
                  in our privacy policy.

                </label>
              </div>

              <div class="form-check   form-config">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Lorem, ipsum <span><u>r sit ameshyqt consesactetu</u></span> and <span><u>  Privacy Policy.</u></span>
                </label>
              </div>
              </div>

              <button type="submit" class="buttonSignUp">Sign up</button>

              <p class="pCustom">Have an account? <span>Log in</span></p>







            </div>




          </form>

    </div>

      </div>
  
      </section>




    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
