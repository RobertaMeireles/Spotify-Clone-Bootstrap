<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Spotify</title>

    <link rel="icon" href="img/favicon.png">
  </head>
  <body>
      <header>
        <a href="index.html"><img class="img-fluid  logo-login" src="img/spotify-logo-bar-black.png" ></a>
        <hr>
      </header>
      <section class="container-form  container">
        <div class="row">
          <div class="col-md-12 center aling-self-center">
            <h1>To continue, log in to Spotify.</h1>
            <a href="" class="btn-change  btn  btn-lg btn-primary btn-login"><i class="fab fa-facebook"></i>CONTINUE WITH FACEBOOK</a>
            <a href="" class="btn-change  btn  btn-lg btn-primary btn-login black"><i class="fab fa-apple"></i>CONTINUE WITH APPLE</a>

            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email adress or username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="container d-flex">
                <div class="col-sm-12 col-md-6">
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 d-flex">
                  <button type="submit" class="btn-login-green">Log in</button>
                </div>
              </div>
            </form>
            <p class="forgot">Forgot your password?</p>

            <div class="divider"></div>

            <h2>Don't have an account?</h2>

            <a href="" class="btn-login sign-up-link">Sign up for Spotify</a>

            <div class="divider"></div>

            <p class="text-privacy">If you click "Log in with Facebook" 
            and are not a Spotify user, you will be registered and you agree to Spotify's 
            <span>Terms &amp; Conditions</span> and <span>Privacy Policy</span>.</p>
 
  
      </section>




    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
